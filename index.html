  function isIE9(){

        try{
          if(navigator.userAgent.match(/MSIE (\d.\d)/i) !== null){
            if(navigator.userAgent.match(/MSIE (\d.\d)/i)[1]*1 <= 9){
              return true;
            }else{
              return false;
            }
          }
        }catch(e){}
        return false; // ì¼ì‹œ
      }else{
        return true;
      }
    }else{
      return false;
    }
